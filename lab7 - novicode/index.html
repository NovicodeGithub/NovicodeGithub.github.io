<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Lab 7</title>
</head>
<body>
  <div class="first-block">
    <div class="bg-image" onclick="changeImg()" id="first-img"></div>
  </div>

  <input type="button" value="Поменяй текст" onclick="this.value='Скрипт сработал'; changeBlock()">

  <div class="third-block">
    <p>Какой-то текст</p>
  </div>


  <input type="button" value="Кликните, чтобы увидеть форму" id="show-button">

  <div id="prompt-form-container">
    <form id="prompt-form">
      <div id="prompt-message"></div>
      <input name="text" type="text">
      <input type="submit" value="Ok">
      <input type="button" name="cancel" value="Отмена">
    </form>
  </div>

  <button onclick="changeColor()">Поменять фон</button>

  <script src="main.js"></script>
</body>
</html>
