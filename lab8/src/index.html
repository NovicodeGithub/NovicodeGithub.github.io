<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laba 8</title>

    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="registration-form" name="registration-form" novalidate>
        <h1>Регистрация</h1>

        <label class="required">
            <span class="label-text">Полное имя</span>
            <input type="text" placeholder="Вася Пупкин" name="name" required>
        </label>

        <label>
            <span class="label-text">Организация</span>
            <input type="text" placeholder="Eroe consulting">
        </label>

        <label>
            <span class="label-text">Телефон</span>
            <input type="text" placeholder="0968667332" name="telephone">
        </label>

        <label class="required">
            <span class="label-text">E-mail</span>
            <input type="text" name="email" placeholder="example@gmail.com" required>
        </label>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <section class="tic-tac-toe-wrapper">
        <h3 id="timer"><time>00:00:00</time></h3>
        <div class="tic-tac-toe">
            <h2>Tic Tac Toe</h2>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="reset" class="button reset">Сбросить</button>
    </section>

    <script src="index.js"></script>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
